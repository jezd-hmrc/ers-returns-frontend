govuk-tax {

  google-analytics {
    token = N/A
    host = auto
  }
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

government-gateway-sign-in {
  host = "http://localhost:9949/gg/sign-in"
}

microservice {
  services {
    auth {
      host = localhost
      port = 8500
      login_path = "sign-in"
      login-callback {
        url = "http://localhost:9290/submit-your-ers-annual-return"
      }
      company-auth {
        host = "http://localhost:9025"
      }
    }
    cachable {
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
      }
    }
    ers-returns {
      host = localhost
      port = 9291
      regime = epaye
    }

    ers-file-validator {
      host = localhost
      port = 9226
      url = "process-file"
    }

    contact-frontend {
      host = localhost
      port = 9250
    }

    feedback-survey-frontend {
      url = "http://localhost:9514/feedback/ERS"
    }

    features {
      welsh-translation: true
    }

    upscan {
      host = localhost
      port = 9570
      protocol = http
    }
  }
}

settings {
  upload-collection = "ers-files"
  enable-retrieve-submission-data = true
}

retry {
  csv-callback-cache{
    in-progress.amount = 5
    completed-upload.amount = 5
  }
  delay = 500 ms
}

